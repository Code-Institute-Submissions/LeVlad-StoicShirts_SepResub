{% extends "base.html" %}
{% load static %}

{% block content %}
<div class=" contact-form-container">
<h1 class=" contact-form mt-5">Contact Us</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <button class="btn btn-success" type="submit">Send</button>
    </div>

  </div>
</form>

{% endblock %}
